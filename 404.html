<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다 | Codenamoo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                        mono: ['SF Mono', 'Consolas', 'Courier New', 'monospace'],
                    },
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            400: '#9CA3AF',
                            600: '#4B5563',
                            900: '#111827',
                        },
                        'code-yellow': '#FACC15',
                        'code-green': '#34D399',
                        'code-red': '#F87171',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            letter-spacing: -0.02em; 
            background-color: #F9FAFB;
        }
        .full-center {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Footer 높이만큼 패딩 추가하여 Footer가 콘텐츠를 가리는 것을 방지 */
            padding-bottom: 5rem; 
        }
        .code-block {
            background-color: #1F2937;
            color: #F9FAFB;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-gray-900 antialiased">
    
    <div class="full-center px-6 py-16">
        
        <header class="absolute top-0 left-0 right-0 px-6 py-4">
            <a href="/" class="text-xl font-bold tracking-tight text-gray-900">
                codenam<span class="font-normal text-gray-400">øø</span>
            </a>
        </header>

        <main class="max-w-2xl w-full mx-auto text-center">
            
            <div class="code-block font-mono text-left mb-10 border-l-4 border-code-red">
                <div class="flex gap-2 mb-4 border-b border-gray-700 pb-3">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <div class="w-3 h-3 bg-code-yellow rounded-full"></div>
                    <div class="w-3 h-3 bg-code-green rounded-full"></div>
                    <span class="text-xs text-gray-400 ml-2">error_handler.js</span>
                </div>

                <pre class="whitespace-pre-wrap leading-relaxed text-sm sm:text-base">
<span class="text-code-red">throw</span> <span class="text-code-green">new</span> <span class="text-code-yellow">Error</span>({
  status: <span class="text-white">404</span>,
  message: <span class="text-white">'Page Not Found'</span>,
  description: <span class="text-gray-400">'요청하신 페이지가 존재하지 않거나 이동되었습니다.'</span>,
  action: <span class="text-white">'Redirect to safety'</span>
});</pre>
            </div>
            
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 tracking-tighter mb-4">
                길을 잃으셨나요?
            </h1>
            <p class="text-base sm:text-lg text-gray-600 mb-10 max-w-md mx-auto">
                찾으시는 페이지의 주소가 잘못 입력되었거나,<br />
                더 이상 존재하지 않는 것 같습니다.
            </p>

            <div class="flex flex-col sm:flex-row gap-3 justify-center items-center">
                <a href="/" class="px-8 py-4 bg-black text-white rounded-lg hover:bg-gray-800 transition shadow-md font-medium w-full sm:w-auto text-center">
                    메인으로 돌아가기
                </a>
                <button onclick="history.back()" class="px-8 py-4 bg-white border border-gray-200 text-gray-600 rounded-lg hover:bg-gray-50 transition font-medium w-full sm:w-auto">
                    이전 페이지로
                </button>
            </div>

        </main>
        
    </div>
    
    <footer class="fixed bottom-0 left-0 right-0 px-6 py-4 bg-white/80 backdrop-blur-sm z-50 w-full">
        <p class="text-xs text-gray-400 font-mono text-center">© 2025 Sunkyo Park. All rights reserved.</p>
    </footer>

</body>
</html>
